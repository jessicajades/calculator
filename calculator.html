<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Calculator</h1>
      <div id="calculator">
        <div id="calculator-display">0</div>
        <div id="calculator-keys">
          <button class="operator" data-action="add">+</button>
          <button class="operator" data-action="subtract">-</button>
          <button class="operator" data-action="multiply">&times;</button>
          <button class="operator" data-action="divide">รท</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">0</button>
          <button class="number" data-action="decimal">.</button>
          <button class="number" data-action="clear">AC</button>
          <button id="equals" data-action="equals">=</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
